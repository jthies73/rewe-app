run-name: ${{ github.actor }} is deploying rewe-app ğŸš€
on: [ push ]
jobs:
  Deploy-Rewe-App-Fe:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL_DEV }} # TODO: Make this dynamic
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_DEV }} # TODO: Make this dynamic
        working-directory: ./rewe-app-fe
        run: |
          echo "Building rewe-app-fe image... ğŸ—"
          echo "SUPABASE_URL=$SUPABASE_URL" >> .env 
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env
          ls -al
          docker build -t rewe-app-fe-image .
      - name: Deploy image
        working-directory: ./rewe-app-fe
        run: |
          echo "Deploying rewe-app-fe image ğŸš€"
          ls -al
          docker stop rewe-app-fe || true && docker rm rewe-app-fe || true
          docker run -d --net rewe-net --ip 172.41.0.21 --name rewe-app-fe rewe-app-fe-image
